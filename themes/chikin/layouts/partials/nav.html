<nav id="nav-small">
{{ range $i := .Site.Menus.main }}
{{ if (or ($.HasMenuCurrent "main" .) ($.IsMenuCurrent "main" .)) }}
  <a href="{{ .URL |relURL }}" class="nav-current">
    <div>{{ .Name }}</div>
  </a>
{{ else if (ne $i.Page nil) }}
  <a href="{{ .URL |relURL }}">
    <div>{{ .Name }}</div>
  </a>
{{ else }}
  <div class="nav-inactive">{{ .Name }}</div>
{{ end }}
{{ end }}
</nav>
